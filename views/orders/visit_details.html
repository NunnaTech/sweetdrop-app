    <link rel="stylesheet" href="../../assets/css/bootstrap.css">

    <link rel="icon" type="image/x-icon" href="../../assets/images/favicon.ico" />

    <div class="d-flex justify-content-center">

                <span class="text-primary fw-bold" id="folioFixed"></span>

            <div class="text-center col-md-6 col-lg-4 d-flex justify-content-center align-items-center">

            </div>
            <div class="text-center col-md-6 col-lg-4 d-flex justify-content-center align-items-center">
                <span class=" text-secondary" id="phoneFixed">
                </span>
            </div>
            <div class="text-center col-md-6 col-lg-4 d-flex justify-content-center align-items-center">
                <span class=" text-secondary" id="addressFixed">
                </span>
            </div>
        </div>
    </div>

    <div id="app">

        <nav id="navTemplate"></nav>

        <div id="main">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb  mt-3 mt-sm-0">
                    <li class="breadcrumb-item "><a href="../dashboards/dealer_dashboard.html">Dashboard</a></li>
                    <li class="breadcrumb-item "><a href="../dealer_views/dealer_stores.html">Tiendas</a></li>
                    <li class="breadcrumb-item" id="storeId"></li>
                    <li class="breadcrumb-item active" aria-current="page">
                        Detalles de orden
                    </li>
                </ol>
            </nav>

                <div class="card mb-0">
                    <div class="d-flex align-items-center row">
                        <div class="col-sm-7">
                            <div class="card-body page-heading m-0 px-4">
                                <h3 id="folio"></h3>
                                <p id="name"></p>
                                <span id="phone" class="text-secondary"></span>
                                <div class="mt-3">
                                    <span class="text-secondary" id="address"></span>
                                </div>
                                <span id="status"></span>

                            </div>
                        </div>
                        <div class="col-sm-5 text-center text-sm-left ">

                                <img src="../../assets/images/resources/notes-details.png" height="200"
                                    alt="add-order" />
                            </div>
                        </div>
                    </div>

                                    <a class="list-group-item list-group-item-action active" id="list-sunday-list"

                                            class="fas fa-info-circle me-2 "></i>Información</a>
                                    <a class="list-group-item list-group-item-action" id="list-tuesday-list"
                                        data-bs-toggle="list" href="#list-tuesday" role="tab" aria-selected="false"

                                </div>
                                <hr>
                                <div class="tab-content text-justify">

                                    <div class="tab-pane fade show active" id="list-sunday" role="tabpanel"
                                        aria-labelledby="list-sunday-list">
                                        <div class="col-12 mt-4 card">
                                            <div class=" bg-light">
                                                <div class="card-header bg-light pb-0">
                                                    <div class="d-flex align-items-start">

                                                            <div class="avatar me-3">
                                                                <i class="fas fa-info-circle text-primary fs-1"></i>
                                                            </div>

                                                            </div>

                                                                    </div>

                                                                    <div class="avatar flex-shrink-5 me-3">

                                                                            class="avatar-initial rounded bg-label-secondary px-3">

                                                                        </span>
                                                                    </div>
                                                                    <div
                                                                        class="d-flex w-100 flex-wrap align-items-center justify-content-between">

                                                        </div>

                                                <p class="text-auxiliar font-semibold">Observaciones</p>

                                                    <small class="text-muted fw-light">Toca para ampliar la
                                                        imagen</small>

                                                    <div class="mt-3">
                                                        <div class="card-body bg-light mb-0">
                                                            <div class="p-3 mb-0 card shadow-none bg-light d-flex align-content-center align-items-center">
                                                                <div class="card-body m-0 p-0" id="observationsImage" data-bs-toggle="modal" data-bs-target="#exampleModal">

                                                            </div>
                                                        </div>

                            </div>

                    </div>
