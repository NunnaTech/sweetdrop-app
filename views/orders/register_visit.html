<!DOCTYPE html>
<html lang="en">
<head>
     <script src="../../assets/js/utils/Routes.js" type="module"></script>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Agregar visita</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="../../assets/css/bootstrap.css"/>
    <link rel="stylesheet" href="../../assets/css/style.css"/>
    <link rel="icon" type="image/x-icon" href="../../assets/images/favicon.ico"/>
    <link rel="stylesheet" href="../../assets/vendors/notiflix/notiflix-3.2.5.min.css"/>
    <script src="../../assets/vendors/notiflix/notiflix-3.2.5.min.js" type="module"></script>
</head>

<body>
<div id="app">
    <nav id="navTemplate"></nav>

    <div id="main">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item">
                    <a href="../dashboards/dealer_dashboard.html">Dashboard</a>
                </li>
                <li class="breadcrumb-item">
                    <a href="../dealer_views/dealer_stores.html">Tiendas</a>
                </li>
                <li class="breadcrumb-item active" aria-current="page">
                    Agregar visita
                </li>
            </ol>
        </nav>
        <div class="mb-0 order-0">
            <div class="card mb-0">
                <div class="d-flex align-items-center row">
                    <div class="col-sm-7">
                        <div class="card-body page-heading m-0 px-4">
                            <h3>Agregar Visita</h3>
                            <p id="name"></p>
                            <span id="phone" class="text-secondary"></span>
                            <div class="mt-3">
                                <span class="text-secondary" id="address"></span>
                            </div>
                            <div class="my-3" id="openAddress"></div>
                        </div>
                    </div>
                    <div class="col-sm-5 text-center text-sm-left">
                        <div class="card-body py-0 px-0 px-md-4">
                            <img
                                    src="../../assets/images/resources/dealer-visit.png"
                                    height="200"
                                    alt="add-order"
                            />
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <hr class="my-4"/>
        <div class="page-content">
            <div class="card">
                <div class="card-header pb-0">
                    <h4 class="card-title mt-2">Agregar detalles de la visita</h4>
                    <p class="mb-1">
                        Por favor, llena los siguientes datos para agregar la visita
                    </p>
                </div>

                <div class="card-content">
                    <div class="card-body py-0">
                        <div>
                            <hr class="my-4"/>
                            <div class="card-header p-0">
                                <p class="text-auxiliar font-semibold">
                                    Agrega tus observaciones sobre esta visita:
                                </p>
                            </div>
                            <div class="card-body px-0">
                                <form id="formVisit">
                                    <div class="form-floating">
                        <textarea
                                cols="50"
                                rows="4"
                                class="form-control"
                                placeholder="Tus observaciones"
                                id="comment"
                        ></textarea>
                                        <label for="floatingTextarea">Tus observaciones</label>
                                    </div>
                                    <p class="my-3 font-semibold text-auxiliar">
                                        Subir foto
                                        <small class="text-muted fw-light"
                                        >Realiza una foto a la evidencia
                                            correspondiente.</small
                                        >
                                    </p>
                                    <div class="m-0">
                                        <button
                                                type="button"
                                                id="button-camera"
                                                class="btn btn-secondary col-12"
                                        >
                                            <i class="fas fa-camera me-2"></i>Abrir c√°mara
                                        </button>
                                    </div>
                                    <div
                                            class="card-body my-4  py-1 px-1 px-md-4 d-flex justify-content-center"
                                    >
                                        <img
                                                id="storeImage"
                                                height="200"
                                                alt="add-order"
                                                style="visibility: hidden"
                                        />
                                    </div>
                                    <button class="btn btn-primary col-12">
                                        <i class="fas fa-walking me-2"></i>Guardar Visita
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer>
            <div class="footer clearfix mb-0 text-muted">
                <div class="text-center">
                    <p>2022 &copy; ThePandaDevs</p>
                </div>
            </div>
        </footer>
    </div>
</div>

<script src="../../assets/vendors/fontawesome/all.min.js"></script>
<script src="../../assets/js/bootstrap.bundle.min.js"></script>
<script src="../../assets/js/components.js" type="module"></script>
<script src="../../assets/js/logout.js" type="module"></script>
<script src="../../assets/js/services/VisitServices.js" type="module"></script>
</body>
</html>
