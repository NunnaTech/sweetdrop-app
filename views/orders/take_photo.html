<head>

    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800&display=swap"
          rel="stylesheet"/>

<body>
<div class="col p-4 p-md-5">
    <div class="container p-4 p-md-5 card">
        <div class="card-body page-heading m-0 px-4">
            <h3 class="text-center">Agregar Evidencia</h3>
            <p class="text-center mt-3  fw-light">Por favor, toma una foto con tu smartphone.</p>
            <p id="name"></p>
            <span id="phone" class="text-secondary"></span>
            <div class="mt-3">
                <span class="text-secondary" id="address"></span>
            </div>
            <div class="my-3" id="openAddress"></div>
        </div>
        <div class="row">
            <div class="col-12 d-grid gap-2 ab-2">
                <button id="btnCamera" class="btn btn-primary"><i class="fas fa-camera me-2"></i>Abrir camara</button>
            </div>
            <div class="col-12 my-5">
                <div class="text-center border  border-primary">
                    <video id="doomVideo" autoplay style="height: 350px; width: 100%;"></video>
                </div>
            </div>
            <div class="col-12 d-grid gap-2 ab-2">
                <button id="btnTakePhoto" class="btn btn-success"><i class="fas fa-bolt me-2"></i>Tomar foto</button>
            </div>
        </div>
    </div>
</div>
<script src="/assets/js/utils/Camera.js"></script>
