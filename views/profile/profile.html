                                <div class="row mb-1">
                                  <form action="#"></form>
                                    <div class="col-md-6">
                                        
                                          <label for="email-text-input" class="form-control-label"><h5>Email</h5></label>
                                        <div class="form-group position-relative has-icon-left m-0">
                                          
                                          <input class="form-control" type="email" value="ricardogz@example.com" id="email" disabled="">

                                        </div>   
                                        </div>
                                      </div>
                                      <div class="col-md-6">

                                        <div class="form-group position-relative has-icon-left m-0">
                                          
                                          <input class="form-control" type="password" value="*****" id="password" disabled="">
                                          <div class="form-control-icon">
                                            <i class="fas fa-lock fs-6 text-secondary"></i>
                                        </div>  
                                        </div>
                                        <a  class="form-control-label"  onclick="cambioNuevaCont()">Cambiar Contraseña</a>

                                    </div>  
                                    </div>
                                  </div>
                                  
                                  <div class="col-md-6">

                                    <div class="form-group position-relative has-icon-left m-0">
                                      
                                      <input class="form-control" type="text" value="Gómez" id="first_surname" disabled="">
                                      <div class="form-control-icon">
                                        <i class="fas fa-user fs-6 text-secondary"></i>
                                    </div>  
                                    </div>
                                  </div>
                                  <div class="col-md-6">
                                    <label for="sdsurname-text-input" class="form-control-label"><h5>Apellido Materno</h5></label>
                                    <div class="form-group position-relative has-icon-left m-0">
                                      
                                      <input class="form-control" type="text" value="Hernandez" id="second_surname" disabled="">
                                      <div class="form-control-icon">
                                        <i class="fas fa-user fs-6 text-secondary"></i>
                                    </div>  
                                    </div>
                                  </div>
                                  <div class="col-md-6">
                                    
                                    <label for="mobile-text-input" class="form-control-label"><h5>Telefono</h5></label>
                                    <div class="form-group position-relative has-icon-left m-0">
                                      <input class="form-control" type="text" value="777-712-24-80"  id="phone" disabled="">

                                    </div>
                                  </div>

                                  </div>

                                  <label for="ubication-text-input" class="form-control-label font-bold"><h5>Contraseña Actual</h5></label>
                                    <div class="form-group position-relative has-icon-left m-0">
                                      <input class="form-control" type="password" placeholder="****" id="actPass" disabled="">
                                      <div class="form-control-icon">
                                        <i class="fas fa-lock fs-6 text-secondary"></i>
                                       </div> 
                                    </div>
                                  </div>
                                  <div class="col-lg-6">

                                    </div> 
                                    </div>
                                  </div>
                                  <div class="col-lg-6">
                                    <label for="cellphone-text-input" class="form-control-label"><h5>Confirmar Contraseña</h5></label>
                                    <div class="form-group position-relative has-icon-left m-0">
                                      
                                      <input class="form-control" type="password" id="confPass" value="***" disabled="">

    <script type="text/javascript">
        function activarEdit(){
            document.getElementById('email').disabled = false;
            document.getElementById('name').disabled = false;
            document.getElementById('first_surname').disabled = false;
            document.getElementById('second_surname').disabled = false;
            document.getElementById('phone').disabled = false;
            document.getElementById('btnSave').disabled = false;
            
        }
        function desactivarEdit(){
            document.getElementById('email').disabled = true;
            document.getElementById('name').disabled = true;
            document.getElementById('first_surname').disabled = true;
            document.getElementById('second_surname').disabled = true;
            document.getElementById('phone').disabled = true;
            document.getElementById('btnSave').disabled = true;
            
        }
        function cambioNuevaCont(){
            document.getElementById('actPass').disabled = false;
            document.getElementById('confPass').disabled = false;
            document.getElementById('nuevaPass').disabled = false;
            document.getElementById('btnGuardar').disabled = false;
          
        }
        function cambioNuevaCont2(){
            document.getElementById('actPass').disabled = true;
            document.getElementById('confPass').disabled = true;
            document.getElementById('nuevaPass').disabled = true;
            document.getElementById('btnGuardar').disabled = true;
          
        }
    </script>
