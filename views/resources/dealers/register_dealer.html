<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Dealer</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="/assets/css/bootstrap.css" />
    <link rel="stylesheet" href="/assets/vendors/bootstrap-icons/bootstrap-icons.css" />
    <link rel="stylesheet" href="/assets/css/app.css" />
    <link rel="shortcut icon" href="/assets/images/favicon.svg" type="image/x-icon" />
</head>

<body>

    <div id="app">
        <div id="main">

            <!-- Titulo de la página web -->
            <div class="card m-4">
                <div class="page-heading ms-4 p-4 text-center">
                    <div class="row">
                        <div class="col-6">
                            <img class="img-fluid rounded" src="./../../../assets/images/resources/dealer.png">
                          </div>
                          <div class="col-6">
                            <h3>Nombre del Usuario</h3>
                            <p>Rol</p> 
                          </div>
                    </div>
                </div>
            </div>

           <!-- Contenido de la página web -->
           <div class="page-content p-4">
            <section class="row">
                  <div class="container-fluid py-4">
                    <div class="row">
                      <div class="col-md-12">
                        <div class="card">
                          <div class="card-header pb-0">
                            <div class="d-flex align-items-center">
                                <h3>Registro de Provedores</h3>
                            </div>
                          </div>
                          <div class="card-body">
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group position-relative has-icon-left mb-4">
                                        <label class="form-label" for="name">Nombre</label>
                                            <div class="input-group mb-3">
                                                <span class="input-group-text" id="owner"><i
                                                    class="fas fa-user "></i></span>
                                                <input type="text" class="form-control"
                                                    placeholder="Ángel" />
                                            </div>
                                    </div>
                                    </div>
                                  <div class="col-md-4">
                                    <div class="form-group position-relative has-icon-left mb-4">
                                        <label class="form-label" for="first_surname">Apellido Paterno</label>
                                            <div class="input-group mb-3">
                                                <span class="input-group-text" id="owner"><i
                                                    class="fas fa-user "></i></span>
                                                <input type="text" class="form-control"
                                                    placeholder="Domínguez" />
                                            </div>
                                    </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group position-relative has-icon-left mb-4">
                                            <label class="form-label" for="second_surname">Apellido Materno</label>
                                                <div class="input-group mb-3">
                                                    <span class="input-group-text" id="owner"><i
                                                        class="fas fa-user "></i></span>
                                                    <input type="text" class="form-control"
                                                        placeholder="López" />
                                                </div>
                                        </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-group position-relative has-icon-left mb-4">
                                                <label class="form-label" for="email">Correo Electrónico</label>
                                                    <div class="input-group mb-3">
                                                        <span class="input-group-text" id="owner"><i
                                                            class="fas fa-envelope "></i></span>
                                                        <input type="text" class="form-control"
                                                            placeholder="angel_d@gmail.com" />
                                                    </div>
                                            </div>
                                            </div>
                                            <div class="col-md-4">
                                                <div class="form-group position-relative has-icon-left mb-4">
                                                    <label class="form-label" for="phone">Teléfono</label>
                                                        <div class="input-group mb-3">
                                                            <span class="input-group-text" id="owner"><i
                                                                    class="fas fa-phone "></i></span>
                                                            <input type="text" class="form-control"
                                                                placeholder="7776789098" />
                                                        </div>
                                                </div>
                                            </div>
                                            <div class="col-md-4">
                                                <div class="form-group position-relative has-icon-left mb-4">
                                                    <label class="form-label" for="password">Contraseña</label>
                                                        <div class="input-group mb-3">
                                                            <span class="input-group-text" id="owner"><i
                                                                    class="fas fa-lock "></i></span>
                                                            <input type="text" class="form-control"
                                                                placeholder="******" />
                                                        </div>
                                                </div>
                                            </div>
                            </div>
                            <div class="d-flex align-items-center">
                              <button class="btn btn-primary btn-lg ms-auto">Guardar</button>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
            </section>
        </div>
        </div>
    </div>

    <script src="/assets/vendors/fontawesome/all.min.js"></script>
    <script src="/assets/js/bootstrap.bundle.min.js"></script>
    <script src="/assets/js/pages/dashboard.js"></script>
    <script src="/assets/js/main.js"></script>
</body>

</html>
