<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesión</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../assets/css/bootstrap.css">
    <link rel="stylesheet" href="../../assets/css/style.css">
    <link rel="icon" href="../../assets/images/favicon.ico"/>
</head>

<body>
<div id="auth" class="bg-white">
    <div class="row h-100">
        <div class="col-12 col-md-7">
            <div class="d-flex align-items-center h-100">
                <div class="col-12 text-center">
                    <div class="p-2 p-md-5">
                        <div class="auth-logo ">
                            <img src="../../assets/images/logo/logo.png" alt="Logo" style="height: 40px;">
                        </div>
                        <h1 class="fs-1 my-3">Iniciar sesión</h1>
                        <form id="loginForm">
                            <div class="form-group position-relative has-icon-left m-0 mb-4">
                                <input type="email" id="email" name="email" class="form-control form-control-xl" placeholder="Correo electrónico">
                                <div class="form-control-icon"><i class="fas fa-user-alt fs-6 text-secondary"></i></div>
                            </div>
                            <div class="form-group position-relative has-icon-leftm-0 mb-4">
                                <input type="password" id="password" name="password" class="form-control form-control-xl" placeholder="Contraseña">
                                <div class="form-control-icon"><i class="fas fa-lock fs-6 text-secondary"></i></div>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block btn-lg shadow-lg mt-2">Iniciar sesión</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-5 d-none d-md-block">
            <div id="auth-right" class="left d-flex justify-content-center align-items-center">
                <img src="../../assets/images/resources/candies.png" class="img-fluid" alt="Sample image">
            </div>
        </div>
    </div>
</div>
<script src="../../assets/vendors/fontawesome/all.min.js"></script>
<script src="../../assets/js/bootstrap.bundle.min.js"></script>
<script src="../../assets/js/authentication.js" type="module"></script>

<link rel="stylesheet" href="../../assets/css/toastify.css">
<script src="../../assets/js/toastify.js"></script>
<script src="../../assets/vendors/toastify/toastify.js"></script>

</body>

</html>
