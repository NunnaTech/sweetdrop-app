<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesión</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../assets/css/bootstrap.css">
    <link rel="stylesheet" href="../../assets/css/style.css">
    <link rel="icon" href="../../assets/images/favicon.ico"/>
    <link rel="stylesheet" href="../../assets/vendors/notiflix/notiflix-3.2.5.min.css">
    <script src="../../assets/vendors/notiflix/notiflix-3.2.5.min.js" type="module"></script>
</head>

<body>
<div id="auth" class="bg-light">
    <div class="row h-100">
        <div class="col-12 col-lg-4 offset-lg-4">
            <div class="d-flex align-items-center h-100">
                <div class="col-12 text-center card">
                    <div class="p-5">
                        <div class="auth-logo"><a href="../../index.html"><img src="../../assets/images/logo/logo.png"
                                                                               alt="Logo" style="height: 70px;"></a>
                        </div>
                        <h1 class="fs-1 my-5">Iniciar sesión</h1>
                        <form id="loginForm">
                            <div class="form-group position-relative has-icon-left m-0 mb-4">
                                <input type="email" id="email" name="email" class="form-control form-control-xl"
                                       placeholder="Correo electrónico">
                                <div class="form-control-icon"><i class="fas fa-user-alt fs-6 text-secondary"></i></div>
                            </div>
                            <div class="form-group input-group col m-0 mb-4">
                                <input type="password" id="password" name="password"
                                       class="form-control form-control-xl" placeholder="Contraseña"/>
                                <div class="input-group-append">
                                    <button class="btn btn-sm btn-secondary" type="button" id="btnIconEye">
                                        <span class="fas fa-eye"></span>
                                    </button>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block btn-lg shadow-lg mt-2">Iniciar
                                sesión
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../../assets/vendors/fontawesome/all.min.js"></script>
<script src="../../assets/js/bootstrap.bundle.min.js"></script>
<script src="../../assets/js/authentication.js" type="module"></script>
<script src="../../assets/js/utils/InternetConnection.js" type="module"></script>

</body>

</html>
