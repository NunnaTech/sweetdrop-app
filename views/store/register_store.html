<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrar Tienda</title>

    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../assets/css/bootstrap.css">
    <link rel="stylesheet" href="../../assets/css/style.css">
    <link rel="icon" type="image/x-icon" href="../../assets/images/favicon.ico"/>
</head>

<body>
    <div id="app">
        <!-- Navbar -->
        <nav class="navbar nv-style  navbar-expand-md  navbar-light bg-primary">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <a class="" href="#"> <img class="navbar-brand img-fluid" style="width: 100px; height:auto"
                        src="../../assets/images/logo/logo.png"></img></a>
                <div class="collapse navbar-collapse  p-3 p-md-0" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active text-primary font-bold" aria-current="page" href="#"><i class="fas fa-home me-2"></i>Dashboard</a>
                        </li>    
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="../dealer_views/dealer_stores.html"><i class="fas fa-store me-2"></i>Tiendas</a>
                        </li>  
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="../profile/profile.html"><i class="fas fa-user me-2"></i>Perfil</a>
                        </li>                                                  
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Acaba Navbar -->
        <div id="main">

            <div class="card mb-0">
                <div class="row">
                    <div class="col-12 text-center">
                        <div class="card-body page-heading m-0 px-4">
                            <h3 class="text-center">Registrar tienda</h3>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Contenido de la página web -->
            <div class="page-content p-4 ">
                <section class="row">
                      <div class="container-fluid py-4">
                        <div class="row">
                          <div class="col-md-12">
                            <div class="card">
                              <div class="card-header pb-0">
                                <div class="d-flex align-items-center">
                                    <h3 class=" text-center">Datos de la Tienda</h3>
                                </div>
                              </div>
                              <div class="card-body" >
                            <form class="form" id="registerStore">
                                <div class="row">
                                    <div class="col-md-4">
                                        <div class="form-group position-relative has-icon-left mb-4" >
                                            <label class="form-label" for="name">Nombre</label>
                                                <div class="input-group mb-3"></span>
                                                    <input type="text" class="form-control"
                                                        placeholder="Abarrotes Domínguez" id="name" />
                                                </div>
                                        </div>
                                        </div>
                                      <div class="col-md-4">
                                        <div class="form-group position-relative has-icon-left mb-4">
                                            <label class="form-label" for="phone">Teléfono</label>
                                                <div class="input-group mb-3">
                                                    <span class="input-group-text" id="phone"><i
                                                            class="fas fa-phone"></i></span>
                                                    <input type="text" class="form-control"
                                                        placeholder="7775674323" id="phone" />
                                                </div>
                                        </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-group position-relative has-icon-left mb-4">
                                                <label class="form-label" for="address">Dirección</label>
                                                    <div class="input-group mb-3">
                                                        <span class="input-group-text" id="deliver_date"><i
                                                                class="fas fa-map"></i></span>
                                                        <input type="text" class="form-control"
                                                            placeholder="Av.Plan de Ayala No.45" id="address" />
                                                    </div>
                                            </div>
                                            </div>
                                            <div class="col-md-4">
                                                <div class="form-group position-relative has-icon-left mb-4">
                                                    <label class="form-label" for="zipcode">Código Postal</label>
                                                        <div class="input-group mb-3">
                                                            <input type="number" class="form-control"
                                                                placeholder="62000" id="zipcode" />
                                                        </div>
                                                </div>
                                                </div>
                                                <div class="col-md-4">
                                                    <div class="form-group position-relative has-icon-left mb-4">
                                                        <label class="form-label" for="owner">Nombre del Propietario</label>
                                                            <div class="input-group mb-3">
                                                                <span class="input-group-text"><i
                                                                        class="fas fa-user "></i></span>
                                                                <input type="text" class="form-control"
                                                                    placeholder="Alejandro López"  id="owner"/>
                                                            </div>
                                                    </div>
                                                </div>
                                </div>
                            </form>
                                <div class="d-flex align-items-center">
                                  <button type="submit" class="btn btn-primary btn-lg ms-auto">Registrar</button>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                </section>
            </div>
            <!-- Termina contenido de la página web -->
            <footer>

                <div class="footer clearfix mb-0 text-muted">
                    <div class="text-center">
                        <p>2022 &copy; ThePandaDevs</p>
                    </div>
                </div>
            </footer>
        </div>
    </div>
    <script src="../../assets/vendors/fontawesome/all.min.js"></script>
    <script src="../../assets/js/bootstrap.bundle.min.js"></script>
    <script src="./../../assets/js/services/AdminRegisterStoreService.js" type="module"></script>
</body>

</html>
